{% extends 'base.html' %}

{% block head %}

<script>

    var confButton = document.getElementById("configureLink");
    confButton.onclick = function() {
        window.open("/configure", name="_self");
    }

</script>

{% endblock %}

{% block body %}

    <div id="homepage">
        <button id="configureLink">Configure Application</button>
        Welcome to the better class calendar.
        <br>
        <h1>Welcome, <i>{{name}}</i>.</h1>
        <br>
        <h1>It Is Currently {{ctime}}</h1>
        
        {% if 1 == 1 %}
            
        {% else %}

        <h1><b>[cName]</b> starts in <u>[cTime minus class start time]</u> minutes.<h1>

        {% endif %}
    </div>

{% endblock %}
