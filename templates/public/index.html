{% extends 'base.html' %}

{% block head %}{% endblock %}

{% block body %}

    <div id="homepage">
        <button onclick="window.location.href='/configure'">Configure Application</button>
        <h1>Welcome, <i>{{name}}</i>.</h1>
        <h1>It Is Currently {{ctime}}</h1>
        <h3>These are your classes for today ({{today}}):</h3>
        {% for class in classes %}
            <p>{{class.title}} at {{class.start}}</p>
        {% endfor %}
    </div>

{% endblock %}
